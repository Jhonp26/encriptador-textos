<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #5a67d8;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #434190;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encriptador de Textos</h1>
        <input type="text" id="texto" placeholder="Ingresa el texto aquí">
        <div>
            <button onclick="encriptarTexto()">Encriptar</button>
            <button onclick="desencriptarTexto()">Desencriptar</button>
        </div>
        <div id="resultado"></div>
        <button onclick="copiarAlPortapapeles()">Copiar al portapapeles</button>
    </div>
    <script>
        function encriptarTexto() {
            let texto = document.getElementById("texto").value;
            if (!/^[a-z\s]+$/.test(texto)) {
                alert("El texto solo debe contener letras minúsculas y sin acentos.");
                return;
            }
            const textoEncriptado = encriptar(texto);
            document.getElementById("resultado").textContent = textoEncriptado;
        }

        function desencriptarTexto() {
            let texto = document.getElementById("texto").value;
            if (!/^[a-z\s]+$/.test(texto)) {
                alert("El texto solo debe contener letras minúsculas y sin acentos.");
                return;
            }
            const textoDesencriptado = desencriptar(texto);
            document.getElementById("resultado").textContent = textoDesencriptado;
        }

        function encriptar(texto) {
            return texto.replace(/e/g, "enter")
                        .replace(/i/g, "imes")
                        .replace(/a/g, "ai")
                        .replace(/o/g, "ober")
                        .replace(/u/g, "ufat");
        }

        function desencriptar(texto) {
            return texto.replace(/enter/g, "e")
                        .replace(/imes/g, "i")
                        .replace(/ai/g, "a")
                        .replace(/ober/g, "o")
                        .replace(/ufat/g, "u");
        }

        function copiarAlPortapapeles() {
            const texto = document.getElementById("resultado").textContent;
            navigator.clipboard.writeText(texto)
                .then(() => {
                    alert("Texto copiado al portapapeles");
                })
                .catch(err => {
                    console.error("Error al copiar el texto: ", err);
                });
        }
    </script>
</body>
</html>
